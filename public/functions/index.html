<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select</title>
    <style>
        .custom-select-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .custom-select-dropdown {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            width: 100%;
        }
        .custom-select-dropdown.show {
            display: block;
        }
        .custom-select-option {
            padding: 8px;
            cursor: pointer;
        }
        .custom-select-option:hover {
            background-color: #f0f0f0;
        }
        .selector-container {
            margin-bottom: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="selectorsContainer">
        <div id="giftSelector1" class="selector-container"></div>
        <div id="giftSelector2" class="selector-container"></div>
        <!-- Add more selectors as needed -->
    </div>
    <button id="getValuesBtn">Get Selected Values</button>

    <script type="module">
        import { createGiftSelector, getSelectedValue } from './customSelect.js';

        const handleSelectionChange = (containerId, selectedValue) => {
            console.log(`Selected Gift ID for ${containerId}:`, selectedValue);
        };

        document.addEventListener('DOMContentLoaded', () => {
            createGiftSelector('giftSelector1', handleSelectionChange, 10405); // Example initial selected value
            createGiftSelector('giftSelector2', handleSelectionChange, 7886); // Example initial selected value
            // Initialize more selectors as needed

            document.getElementById('getValuesBtn').addEventListener('click', () => {
                const value1 = getSelectedValue('giftSelector1');
                const value2 = getSelectedValue('giftSelector2');
                console.log('Selected values:', { value1, value2 });
            });
        });
    </script>
</body>
</html>
